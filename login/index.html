<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Авторизация</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>Вход</h1>
    </div>
  </header>
  <main class="container">
    <form id="loginForm">
      <input type="text" id="usernameOrEmail" placeholder="Username or email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Войти</button>
    </form>
    <p>
      Нет аккаунта?
      <a href="../register/">Зарегистрироваться</a>
    </p>
  </main>

  <script type="module">
    import { loginUser } from "../js/api.js";

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username_or_email = document.getElementById('usernameOrEmail').value;
      const password = document.getElementById('password').value;
      try {
        await loginUser({ username_or_email, password });
        window.location.href = "../feed/";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>

</html>
